<script>

$(function() {

var p = $("<div>").css({position: "absolute", left: "10%", top: "5%", width: "80%", height: "40%"}).appendTo("body");
for (var j=0; j<16; j++) {
	var d1 = $("<div>").css({width: "100%", height: "100%"}).appendTo(p).hide();

	for (var i=0; i<6; i++) {
		var r1 = $("<div>").css({width: "100%", height: (100/6)+"%"}).appendTo(d1);
		for (var b=0; b<6; b++) {
			var t = j+" "+i+" "+b+" "; t = t+t+t+t+t+t+t+t;
			var bg = "#"+Math.floor(Math.random()*256*256*256).toString(16);
			console.log(bg+"\n");
			$("<button>").css({width: (100/6)+"%", height: "100%", backgroundColor: bg, boxSizing: "border-box", color: "black", verticalAlign: "middle"})
			             .addClass("ui-corner-all").text(t).appendTo(r1).click( function() {
				$(this.parentNode.parentNode).hide();
				var n = this.parentNode.parentNode.nextSibling;
				if (n==null) n = this.parentNode.parentNode.parentNode.firstChild;
				$(n).show();
			});
		}
	}	
}

p.children().first().show();

var c=0;

	var r1 = $("<div>").css({width: "100%", height: (100/6)+"%"}).appendTo(p);
	for (var b=0; b<6; b++) {

		$("<button>").css({width: (100/6)+"%", height: "100%", backgroundColor: bg, boxSizing: "border-box", color: "black", verticalAlign: "middle"/*, borderRadius: "4px"*/})
			         /*.addClass("ui-corner-all")*/.text(t).appendTo(r1).click( function() {
//			var parent = p.get(0).parentNode;
//			parent.removeChild(p.get(0));
			var r1 = p.children().first();
			for (var i=0; i<6; i++, r1 = r1.next()) {
				var but = r1.children().first();
				for (var b=0; b<6; b++, but = but.next()) {
					var t = c+" "+i+" "+b+" "; t = t+t+t+t+t+t+t+t;
					var bg = "#"+Math.floor(Math.random()*256*256*256).toString(16);
					but.css({backgroundColor: bg}).text(t);
				}
			}

			c++;
		});
	}
}	

p.children().first().children().first().click();


});
