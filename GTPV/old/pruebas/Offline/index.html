<!DOCTYPE HTML>
<html manifest="cache.manifest">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="estilos.css" rel="stylesheet" type="text/css"/>
<title>Página principal</title>
<script type="text/javascript">
	window.applicationCache.addEventListener('checking', updateCacheStatus, false);
	
	window.addEventListener("online", EsOnline, true);
	window.addEventListener("offline", EsOffline, true);
	
	function updateCacheStatus(){
		window.applicationCache.swapCache();
	}
	
	function EsOnline()
	{
		var estado = document.getElementById("estado");
		estado.textContent = "Modo Online";
	}
	
	function EsOffline()
	{
		var estado = document.getElementById("estado");
		estado.textContent = "Modo Offline";
	}
</script>

</head>

<body id="cuerpo">
	<h1>Página principal</h1>
    <img class="logo" src="imagen.gif"/>
    <p>Esta es la pagina principal de la aplicación</p>
    
    <h5>Páginas</h5>
    <ul>
    	<li><a href="pagina1.html">Pagina 1</a></li>
        <li><a href="pagina2.html">Pagina 2</a></li>
    </ul>
    
    <p>Estado de la conexión: <output id="estado">Modo Online</output></p>
</body>
</html>
