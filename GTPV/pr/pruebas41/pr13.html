	<script>
function positionDiv(div,x0,y0,x1,y1) {
	if (div == null) div = "<div>";
	div = $(div);
	div.css({position: "absolute", left: x0+"%", top: y0+"%"})
	   .css((x1==100) ? {right: "0%"} : {width: (x1-x0)+"%"})
	   .css((y1==100) ? {bottom: "0%"} : {height: (y1-y0)+"%"});	
	return div;
}
