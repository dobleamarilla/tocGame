</body class="ui-widget">
<script>
function positionDiv(div,x0,y0,x1,y1) {
	if (div == null) div = "<div>";
	div = $(div);
	div.css({position: "absolute", left: x0+"%", top: y0+"%"})
	   .css((x1==100) ? {right: "0%"} : {width: (x1-x0)+"%"})
	   .css((y1==100) ? {bottom: "0%"} : {height: (y1-y0)+"%"});	
	return div;
}
	
$("body").get(0).onload = function () {
positionDiv($("body").css({margin:"0px"}),0,0,100,100);

$("<input type='button'>").val("+1 element").appendTo("body")
    .click(function() { 
		scroll.newElement().text("yyyyyyyyyyy");
	});
$("<input type='button'>").val("remove all").appendTo("body")
    .click(function() { 
		scroll.removeAll();
	});

d = $("<div>");
positionDiv(d,10,10,60,40);
scroll = new myScroll({nElementsScroll : 6, arrows : "_ud"});
positionDiv(scroll.getDiv(), 10,40,60,80);
scroll.getDiv().appendTo("body");
scroll.redraw();

}
</script>
