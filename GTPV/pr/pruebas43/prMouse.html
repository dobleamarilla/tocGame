<script>

$(function() {
var move = 0;
function handler(e) {
	if (e.type == "mousemove") {
		move++;
		if (move > 1) {
			d.children().last().text("mousemove "+move);
		}
	} else move = 0;
	if (move <= 1) $("<div>").text(e.type).appendTo(d);
}

$("body").css({position:"absolute", height :"90%", width : "90%"});
var b = $("<button>button</button>").appendTo("body");
b.bind( "click dblclick mousedown mouseup mousemove mouseover mouseout mouseenter mouseleave", handler);
var d = $("<div>").css({ height: "80%", overflowY: "scroll" }).appendTo("body");
});

</script>
</html>
